<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly ZSL</title>
    <script src="three.js"></script>
    <script src="libs/STLLoader.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body">
    <!-- container for scene -->
    <div id="root">
        <div id="camera-control" class="hud_buttons">
            <div id="camera-control-left">
                <div id="left-top" class="smallbtn"></div>
                <div id="left" class="smallbtn"></div>
                <div id="left-down" class="smallbtn"></div>
            </div>
            <div id="camera-control-center">
                <div id="up" class="smallbtn"></div>
                <div id="cambutton" class="btn">
                    <img src="img/camera_icon.png" id="cam_img">
                </div>
                <div id="down" class="smallbtn"></div>
            </div>
            <div id="camera-control-right">
                <div id="right-top" class="smallbtn"></div>
                <div id="right" class="smallbtn"></div>
                <div id="right-down" class="smallbtn"></div>
            </div>
        </div>
        <div id="horizontal-range" class="hud_buttons">
            <input id="rot" type="range" min="0" max="360" value="0" step="0.01">
        </div>
        <div id="vertical-range" class="hud_buttons">
            <input id="height" type="range" min="50" max="220" value="220" step="0.01">
        </div>

        <div id="menu_button">
            ☰
        </div>
        <div id="menu">
            <div id="menu-header">Ekwipunek</div>
            <div id="menu-escape" class="escape">X</div>
            <div id="menu-table">
                <table id="eq_header">
                    <td>Nazwa pola</td>
                    <td>Nieruchomości</td>
                    <td>Odwiedzający płaci</td>
                </table>
                <div id="eq_content">
                    <table id="eq_table"></table>
                </div>

                </table>
            </div>

        </div>
        <div id="hud" class="hud_buttons">
            Kredyty: 1000$
        </div>
        <div id="block_info">
            <div id="block_name">Nazwa</div>
            <div id="block_info_escape" class="escape">X</div>
            <div class="info_block" id="block_owner">Właściciel</div>
            <div class="info_block" id="block_shops">Sklepy:</div>
            <div class="info_block" id="block_action">Odwiedzający płaci $200</div>
        </div>
        <div id="throw" class="hud_buttons">Rzuć kostkami</div>
        <div id="avatar">
            <img id="avatar-image" src="./img/rj45.png">
        </div>
        <div id="buymenu">
            <div id="textcontainer">
                <div class="headtext">Czy chcesz kupić</div>
                <div class="headtext" id="buyname">nazwa lokacji</div>
                <div class="headtext" id="buyprice">za 500$</div>
            </div>
            <div id="buttoncontainer">
                <button class="buybutton" id="buy">TAK</button>
                <button class="buybutton" id="dontbuy">NIE</button>
            </div>

        </div>
    </div>

    <!-- three body -->
    <script src="libs/tween.umd.js"></script>
    <script src="libs/Flags.js" type="text/javascript"></script>

    <script src="./Main.js" type="text/javascript"></script>
    <script src="./Ui.js" type="text/javascript"></script>
    <script src="./Net.js" type="text/javascript"></script>
    <script src="./Game.js" type="text/javascript"></script>
    <script src="./Raycaster.js" type="text/javascript"></script>

    <!-- scene objects -->
    <script src="./Board.js" type="text/javascript"></script>
    <script src="./libs/Shadow.js" type="text/javascript"></script>
    <script src="./libs/Animations.js" type="text/javascript"></script>
    <script src="./libs/utilities.js" type="text/javascript"></script>\
    <script src="./libs/stepengine.js" type="text/javascript"></script>

    <script src="./Buttons.js" type="text/javascript"></script>
    <script src="./Button.js" type="text/javascript"></script>

    <script src="./Cubes/RoundedBoxGeometry.js" type="text/javascript"></script>
    <script src="./Cubes/CubeDot.js" type="text/javascript"></script>
    <script src="./Cubes/Cube.js" type="text/javascript"></script>
    <script src="./Cubes/Cubes.js" type="text/javascript"></script>

    <script src="./Players/Player.js" type="text/javascript"></script>
    <script src="./Players/Players.js" type="text/javascript"></script>
</body>

</html>
